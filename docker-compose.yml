version: '2.1'
services:
  atlas_db:
    image: build.datapunt.amsterdam.nl:5000/atlas/postgres
    ports:
      - "5405:5432"
    environment:
      POSTGRES_PASSWORD: insecure
      POSTGRES_DB: atlas
      POSTGRES_USER: atlas
  nap_db:
    image: build.datapunt.amsterdam.nl:5000/atlas/postgres
    ports:
      - "5401:5432"
    environment:
      POSTGRES_DB: nap
      POSTGRES_USER: nap
      POSTGRES_PASSWORD: insecure
  milieu_db:
    image: build.datapunt.amsterdam.nl:5000/atlas/postgres
    ports:
      - "5402:5432"
    environment:
      POSTGRES_PASSWORD: insecure
      POSTGRES_USER: milieuthemas
  tellus_db:
    image: build.datapunt.amsterdam.nl:5000/atlas/postgres
    ports:
      - "5409:5432"
    environment:
      POSTGRES_PASSWORD: insecure
      POSTGRES_USER: tellus
  web:
      build: ./web
      ports:
        - "8022:8000"
      environment:
        - CONSUL_HOST=${CONSUL_HOST:-notset}
        - CONSUL_PORT=${CONSUL_PORT:-8500}
