#    volumes:
#        - "~/.ssh/datapunt.key:/root/.ssh/datapunt.key"
  grondexploitatie_db:
    image: amsterdam/postgres
    ports:
      - "5404:5432"
    environment:
      POSTGRES_PASSWORD: insecure
      POSTGRES_USER: grondexploitatie
    volumes:
        - "~/.ssh/datapunt.key:/root/.ssh/datapunt.key"
  various_small_datasets_db:
    image: amsterdam/postgres
    ports:
       - "5408:5432"
    environment:
      POSTGRES_PASSWORD: insecure
      POSTGRES_USER: various_small_datasets
    volumes:
       - "~/.ssh/datapunt.key:/root/.ssh/datapunt.key"
  web:
      build: ./web
      ports:
        - "8022:8000"
      environment:
        - UWSGI_HTTP=0.0.0.0:8000
        - UWSGI_STATS=0.0.0.0:9191
        - UWSGI_MODULE=wsgi
        - UWSGI_CALLABLE=app
        - UWSGI_MASTER=1
        - UWSGI_MASTER=4
