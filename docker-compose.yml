version: '3.0'
services:
  bag_db:
    image: amsterdam/postgres
    ports:
      - "5405:5432"
    environment:
      POSTGRES_PASSWORD: insecure
      POSTGRES_DB: bag
      POSTGRES_USER: bag
    volumes:
        - "~/.ssh/datapunt.key:/root/.ssh/datapunt.key"
  nap_db:
    image: amsterdam/postgres
    ports:
      - "5401:5432"
    environment:
      POSTGRES_DB: nap
      POSTGRES_USER: nap
      POSTGRES_PASSWORD: insecure
    volumes:
        - "~/.ssh/datapunt.key:/root/.ssh/datapunt.key"
  milieuthemas_db:
    image: amsterdam/postgres
    ports:
      - "5402:5432"
    environment:
      POSTGRES_PASSWORD: insecure
      POSTGRES_USER: milieuthemas
    volumes:
        - "~/.ssh/datapunt.key:/root/.ssh/datapunt.key"
  monumenten_db:
    image: amsterdam/postgres
    ports:
      - "5412:5432"
    environment:
      POSTGRES_PASSWORD: insecure
      POSTGRES_USER: monumenten
    volumes:
        - "~/.ssh/datapunt.key:/root/.ssh/datapunt.key"
