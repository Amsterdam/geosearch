swagger: '2.0'
info:
  title: Geosearch API
  description: Api for looking up various things based on a point and radius.
  termsOfService: http://swagger.io/terms/
  contact:
    name: API Support
    url: http://www.swagger.io/support
    email: support@swagger.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0
host: api.datapunt.amsterdam.nl
basePath: /geosearch
schemes:
  - https
  - http
produces:
  - application/json
paths:
  /search:
    get:
      summary: Generic Geo Search
      description: >
        General geosearch endpoint.  Required arguments are
        (x and y) or (lat and lon) for position. Note they are marked optional due to schema limitations
        radius - search radius in meters
        item - Search item. adressen, meetbouten, kadastrale_objecten etc

      parameters:
        - $ref: "#/parameters/xParam"
        - $ref: "#/parameters/yParam"
        - $ref: "#/parameters/latParam"
        - $ref: "#/parameters/lonParam"
        - $ref: "#/parameters/radiusParam"

      tags:
        - Geosearch
      responses:
        200:
          description: An array of items that are located within the given radius of the given location that match the requested type(s)
          schema:
            type: array
            items:
              - $ref: '#/definitions/Product'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
parameters:
  xParam:
    name: x
    in: query
    description:  X coordinate to search for. Requires a complementing Y parameter.
    requires: false
    type: number
    format: double
  yParam:
    name: y
    in: query
    description: Y coordinate to search for. Requires a complementing X parameter.
    required: false
    type: number
    format: double
  latParam:
    name: lat
    in: query
    description: lat of coordinate to search for. Requires a complementing lon parameter.
    required: false
    type: number
    format: double
  lonParam:
    name: lon
    in: query
    description: lon of coordinate to search for. Requires a complementing lat parameter.
    required: false
    type: number
    format: double
  radiusParam:
    name: radius
    in: query
    description: The radius the search in
    required: true
    type: number
    format: double
definitions:
  Product:
    type: object
    properties:
      product_id:
        type: string
        description: Unique identifier representing a specific product for a given latitude & longitude. For example, uberX in San Francisco will have a different product_id than uberX in Los Angeles.
      description:
        type: string
        description: Description of product.
      display_name:
        type: string
        description: Display name of product.
      capacity:
        type: string
        description: Capacity of product. For example, 4 people.
      image:
        type: string
        description: Image URL representing the product.
  PriceEstimate:
    type: object
    properties:
      product_id:
        type: string
        description: Unique identifier representing a specific product for a given latitude & longitude. For example, uberX in San Francisco will have a different product_id than uberX in Los Angeles
      currency_code:
        type: string
        description: "[ISO 4217](http://en.wikipedia.org/wiki/ISO_4217) currency code."
      display_name:
        type: string
        description: Display name of product.
      estimate:
        type: string
        description: Formatted string of estimate in local currency of the start location. Estimate could be a range, a single number (flat rate) or "Metered" for TAXI.
      low_estimate:
        type: number
        description: Lower bound of the estimated price.
      high_estimate:
        type: number
        description: Upper bound of the estimated price.
      surge_multiplier:
        type: number
        description: Expected surge multiplier. Surge is active if surge_multiplier is greater than 1. Price estimate already factors in the surge multiplier.
  Profile:
    type: object
    properties:
      first_name:
        type: string
        description: First name of the Uber user.
      last_name:
        type: string
        description: Last name of the Uber user.
      email:
        type: string
        description: Email address of the Uber user
      picture:
        type: string
        description: Image URL of the Uber user.
      promo_code:
        type: string
        description: Promo code of the Uber user.
  Activity:
    type: object
    properties:
      uuid:
        type: string
        description: Unique identifier for the activity
  Activities:
    type: object
    properties:
      offset:
        type: integer
        format: int32
        description: Position in pagination.
      limit:
        type: integer
        format: int32
        description: Number of items to retrieve (100 max).
      count:
        type: integer
        format: int32
        description: Total number of items available.
      history:
        type: array
        items:
          $ref: '#/definitions/Activity'
  Error:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      fields:
        type: string
