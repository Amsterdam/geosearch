atlas_db:
    image: build.datapunt.amsterdam.nl:5000/atlas/postgres
    ports:
        - "5405:5432"
    environment:
        POSTGRES_PASSWORD: insecure
        POSTGRES_DB: atlas
        POSTGRES_USER: atlas

nap_db:
  image: build.datapunt.amsterdam.nl:5000/atlas/postgres
  ports:
    - "5401:5432"
  environment:
    POSTGRES_DB: nap
    POSTGRES_USER: nap
    POSTGRES_PASSWORD: insecure

web_test:
    build: ../web
    links:
        - atlas_db:atlas_db
        - nap_db:nap_db
    environment:
      NAP_DB_NAME: nap
      ATLAS_DB_NAME: atlas
    command: python test_dataset.py
